        // Using YQL and JSONP
    $.ajax({

        jsonp: "cb",

        dataType: "jsonp",
     
        
        // Work with the response
        success: function( response ) {
            var radarLayers = response.seriesInfo.radar.series;

    });
      }

script.src = 'http://hackathon.weather.com';
